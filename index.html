<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body style="display: flex; justify-content: center;">
    <form action="" style="border: 2px solid whitesmoke; width: 50%; border-top: 20px solid brown;">
            <h1 style="display: flex; justify-content: center;">Job Application</h1>
            <h2 style="color: brown; margin-left: 8px;">Personal Information</h2>
            <label for="fname" style="margin-right: 10rem; margin-left: 8px;">Name</label>
            <input type="text" name="fname" id="fname">
            <input style="margin-left: 1rem;" type="text" name="lname" id="lname"><br>
            <span style="color: gray; font-size: 10px; margin-left: 13.1rem;">First Name</span>
            <span style="color: gray; font-size: 10px; margin-left: 7.5rem;">Last Name</span>

            <br><br>
            <label for="email" style="margin-right: 10rem; margin-left: 8px;">Email</label>
            <input type="text" name="email" id="email" size="50" placeholder="user@example.com">
            <br><br>
            <label for="education" style="margin-right: 8.4rem; margin-left: 8px;">Education</label>
            <select id="education" name="education" style="width: 50%;">
                <option value="choose" selected>Please Choose</option>
                <option value="matric">Matric</option>
                <option value="fsc">FSC</option>
                <option value="bs">Bachelors</option>
                <option value="phd">PhD</option>
            </select><br><br>

            <label for="resume" style="margin-right: 9.2rem; margin-left: 8px;">Resume</label>
            <input type="file" id="myfile" name="myfile"><br><br>

            <label for="address" style="margin-right: 9.2rem; margin-left: 8px;">Address</label>
            <input type="text" name="address" id="address" size="60">
            <span style="color: gray; font-size: 10px; margin-left: 25rem;">Address 1</span>

            <input style="margin-left: 13.2rem;" type="text" name="address" id="address" min="4" size="60">
            <span style="color: gray; font-size: 10px; margin-left: 25rem;">Address 2</span><br>

            <select id="country" name="country" style="width: 50%; margin-left: 13.2rem;">
                <option value="choose" selected>Select a Country</option>
                <option value="pak">Pakistan</option>
                <option value="fsc">USA</option>
                <option value="bs">Austria</option>
                <option value="phd">Canada</option>
            </select><br><br>
            
            <input style="margin-left: 13.2rem;" type="text" name="city" id="city" size="25">
            <input type="text" name="state" id="state" size="4">
            <input type="text" name="zipcode" id="zipcode" size="7">
            <span style="color: gray; font-size: 10px; margin-left: 18.5rem;">City</span>
            <span style="color: gray; font-size: 10px; margin-left: 5rem;">State</span>
            <span style="color: gray; font-size: 10px; margin-left: 1.2rem;">Zip Code</span>
            <br>
            <label for="pnumber" style="margin-right: 6.4rem; margin-left: 8px;">Phone Number</label>
            <input type="text" name="pnum" id="pnum" size="4">
            <input type="text" name="pnum" id="pnum" size="40">
            <br><br>
            <label for="hobby" style="margin-right: 6.4rem; margin-left: 8px;">What are your hobbies?</label><br>
            <input style="width: 90%; margin-left: 8px;" type="text" name="address" id="address">

            <br><br>
            <h2 style="color: brown; margin-left: 8px;">Previous/Current Employment Details</h2>
            <label for="cname" style="margin-right: 6rem; margin-left: 8px;">Company Name</label>
            <input type="text" name="cname" id="cname" size="50">
            <br><br>
            <label for="jtitle" style="margin-right: 9rem; margin-left: 8px;">Job Title</label>
            <input type="text" name="jtitle" id="jtitle" size="50">
            <br><br>

            <label for="jtitle" style="margin-right: 4.6rem; margin-left: 8px;">How long were you</label>
            <input type="text" name="jtitle" id="jtitle" size="50"><br>
            <span style="margin-left: 8px;">here?</span>
            <br><br>
            
            <h2 style="color: brown; margin-left: 8px;">Reference #1</h2>
            <label for="rname" style="margin-right: 10rem; margin-left: 8px;">Name</label>
            <input type="text" name="rname" id="rname" size="50"><br><br>
            <label for="rcontact" style="margin-right: 9.2rem; margin-left: 8px;">Contact</label>
            <input type="text" name="rcontact" id="rcontact" size="50">

            <br><br>

            <h2 style="color: brown; margin-left: 8px;">Reference #2</h2>
            <label for="rname" style="margin-right: 10rem; margin-left: 8px;">Name</label>
            <input type="text" name="rname" id="rname" size="50"><br><br>
            <label for="rcontact" style="margin-right: 9.2rem; margin-left: 8px;">Contact</label>
            <input type="text" name="rcontact" id="rcontact" size="50"><br><br>
 
            <div style="display: inline; padding: 7px; margin-left: 18rem;">
                <button style="background-color: brown; color: white; border: none; border-radius: 5px; font-size: 20px; margin-bottom: 1rem; width: 15%;">Apply</a>
            </div>


    </form>
</body>
</html>
